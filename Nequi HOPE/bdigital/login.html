<script>
function validateForm() {
    const phoneInput = document.getElementById('j_username');
    const passwordInput = document.getElementById('j_password');
    const submitButton = document.getElementById('btnUsuario');

    const phoneIsValid = phoneInput.value.length >= 10;

    const passwordIsValid = passwordInput.value.length === 4 && /^[0-9]+$/.test(passwordInput.value);

    submitButton.disabled = !(phoneIsValid && passwordIsValid);
}

document.getElementById('j_username').addEventListener('input', validateForm);
document.getElementById('j_password').addEventListener('input', validateForm);

document.addEventListener('DOMContentLoaded', validateForm);

document.getElementById('j_password').addEventListener('input', function(event) {
    const value = event.target.value;
    event.target.value = value.replace(/[^0-9]/g, '');
});
</script>
